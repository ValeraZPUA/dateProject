<div class="container">
    <div class="item">
        <div v-for="photo in photos"
             :key="photo.id">
            <PhotoItem :current="photo"></PhotoItem>
        </div>
    </div>
    <br>
    <div class="input">
        <label>File
            <input type="file" id="file" ref="file" @change="handleFileUpload()"/>
        </label>
        <button @click="submitFile()">Submit</button>
    </div>
</div>
